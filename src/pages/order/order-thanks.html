<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanks!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto:wght@400;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/main.min.css" />
  </head>
  <body>
    <header class="thanks-header">
      <img
        src="../../images/icons/logo.svg"
        alt="Company logo"
        class="thanks-logo"
      />
    </header>

    <main>
      <section class="thanks-page">
        <div class="image-container">
          <img
            class="check-bg-image"
            src="../../images/odrer/check-bgi-pc-2x.png"
            alt="Background image"
          />
          <img
            class="check-image"
            src="../../images/odrer/check-pc-2x.png"
            alt="Background image"
          />
        </div>
        <div class="description-container">
          <h2 class="thanks__title">Спасибо за заказ</h2>
          <p class="thanks__text">
            Мы свяжемся с вами <br />
            в ближайшее время
          </p>
          <a class="thanks__btn" href="../../index.html">Главная</a>
        </div>
      </section>
    </main>

    <footer class="thanks-footer">
      <img
        src="../../images/icons/logo.svg"
        alt="Company logo"
        class="thanks-footer__logo"
      />
      <div class="copyright">
        <p>&copy; 2022 'Copper Pro'</p>
        <p>Все права защищенны</p>
      </div>
    </footer>
  </body>
</html>
